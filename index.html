<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">s
    <link rel="stylesheet" href="./style.css" />
    <title>Techno</title>
</head>

<body>
    <div id="app">
        <section class="produtos">
            <div v-for="produto in produtos" :key="produto.id" class="produto">
                <img :src="produto.img" alt="produto.nome" class="produto_img">
                <div class="produto_info">
                    <span class="produto_preco">{{produto.preco | numeroPreco}} </span>
                    <h1 class="produto_nome">{{produto.nome}}</h1>
                </div>

            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>

</html>
